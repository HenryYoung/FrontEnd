<!doctype html>  

<html lang="en">
    <head>
        <title>Employee Directory</title>
        <link rel="stylesheet" href="style.css">
        <script src="js/angular.js"></script>
        <script src="js/app.js"></script>
        <script src="js/dataService.js"></script>
   </head>
    <header>Employee Directory</header>
    <body ng-app="MyApp">
        <div id="employee-directory" ng-controller="DBController">
            <form ng-submit="add()">
               <div id="add-employee">
                <h3>Add an Entry</h3>
                <h6>Employee:</h6>
                <input id="input-box" type="text" placeholder="Enter Employee Name" ng-model="pName" />
                <h6>Street:</h6>
                <input id="input-box" type="text" placeholder="Enter Street Address" ng-model="pStreet" />
                <h6>City:</h6>
                <input id="input-box" type="text" placeholder="Enter City" ng-model="pCity" />
                <h6>State:</h6>
                <input id="input-box" type="text" placeholder="Enter State" ng-model="pState" />
                <h6>Zip Code:</h6>
                <input id="input-box" type="text" placeholder="Enter Zip Code" ng-model="pZip" />
                
                <input id="submit-button" type="submit" value="Add Entry" ng-click="addEmployee()"/>
                
               </div>
                <div id="employee-profile">
                 <ul>
                    <li class="employee-name" ng-repeat="item in employeeProfile track by $index">
                        <h4><img src="images/user_icon.png" id="user-icon">{{ item.name }}</h4><br>
                        <h5>{{ item.street }}</h5><br>
                        <h5>{{ item.city }}, {{ item.state }}, {{ item.zip }}</h5>
                        <button id="delete-button" ng-click="deleteEmployee(employee)">Remove</button>
                    </li>
                    </li>
                 </ul>
                </div>
                </form>
            </div>
    </body>
</html>
